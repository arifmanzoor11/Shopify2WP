<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CSV Converter{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .navbar {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9) !important;
      border: none;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .nav-link {
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover {
      color: #667eea !important;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg p-4 shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">CSV Converter</a>
    
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://waveink.co.uk/">WaveInk</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Tools
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="http://imageconverter.waveink.co.uk/">Resize Images</a></li>
            <li><a class="dropdown-item" href="http://imageconverter.waveink.co.uk/">Image Converter</a></li>
            <li><a class="dropdown-item" href="https://shopify2wp.waveink.co.uk/">shopify2wp Converter</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/documentation">Docs</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="flex-grow-1">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function showSpinner() {
  document.getElementById("loadingSpinner").style.display = "flex";
  
  // Hide after 3 seconds - enough time for download to start
  setTimeout(() => {
    document.getElementById("loadingSpinner").style.display = "none";
  }, 3000);
}
</script>
</body>
</html>
