{% extends "base.html" %}

{% block title %}Shopify to WordPress CSV Converter{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h1 class="h3 text-center mb-4 text-dark">CSV Converter</h1>
          <p class="text-muted text-center mb-4">Convert Shopify data to WordPress format</p>
          
          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endif %}

          <form method="POST" enctype="multipart/form-data" id="converterForm" target="downloadFrame" onsubmit="showSpinner()">
            <div class="mb-4">
              <label for="json_file" class="form-label fw-medium">Upload JSON File</label>
              <input type="file" name="json_file" id="json_file" accept=".json" class="form-control form-control-lg">
            </div>

            <div class="text-center mb-3">
              <span class="text-muted">or</span>
            </div>

            <div class="mb-4">
              <label for="shopify_url" class="form-label fw-medium">Shopify Store URL</label>
              <input type="text" name="shopify_url" id="shopify_url" class="form-control form-control-lg" placeholder="https://example.myshopify.com">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Convert to CSV</button>
          </form>

          <iframe name="downloadFrame" style="display:none;"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
